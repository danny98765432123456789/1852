<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script>
    var value = 100;
        var slide;
        window.onload = function () {
            slide = document.getElementById('msg');
            slide.innerHTML = value;
            slide.addEventListener('mousewheel', changeNumber, false);
        }
        function changeNumber(e) {
            if (e.wheelDelta == 120 ) {
                value += 10;
            } else {
                value -= 10;
            }
            slide.innerHTML =  value  ;
            return false;
        }
  </script>
</head>
