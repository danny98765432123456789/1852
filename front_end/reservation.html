    /* The container */

    .container {
      display: block;
      position: relative;
      padding-left: 35px;

      font-size: 15px;
      -webkit-user-select: none;

    }
    /* Hide the browser's default radio button */

    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    /* Create a custom radio button */

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #4f4f4f;
      border-radius: 50%;
    }
    /* On mouse-over, add a grey background color */

    .container:hover input~.checkmark {
      background-color: #4f4f4f;
    }
    /* When the radio button is checked, add a blue background */

    .container input:checked~.checkmark {
      background-color: #BE9250;
    }
    /* Create the indicator (the dot/circle - hidden when not checked) */

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    /* Show the indicator (dot/circle) when checked */

    .container input:checked~.checkmark:after {
      display: block;
    }
    /* Style the indicator (dot/circle) */

    .container .checkmark:after {
      top: 9px;
      left: 9px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #32376C;
    }

    function process_drop1() {
      $(".drop1 .option").click(function() {
        var val1 = $(this).attr("data-value"),
          $drop = $(".drop1"),
          prevActive = $(".drop .option.active").attr("data-value"),
          options = $(".drop .option").length;
        $drop.find(".option.active").addClass("mini-hack");
        $drop.toggleClass("visible");
        $drop.removeClass("withBG");
        $(this).css("top");
        $drop.toggleClass("opacity");
        $(".mini-hack").removeClass("mini-hack");
        if ($drop.hasClass("visible")) {
          setTimeout(function() {
            $drop.addClass("withBG");
          }, 400 + options * 100);
        }
        kidfromdrop = val1;
        triggerAnimation1();
        if (val1 !== "placeholder" || prevActive === "placeholder") {
          $(".drop1 .option").removeClass("active");
          $(this).addClass("active");
        };
      });
    }

    function process_drop() {
      $(".drop .option").click(function() {
        var val = $(this).attr("data-value"),
          $drop = $(".drop"),
          prevActive = $(".drop .option.active").attr("data-value"),
          options = $(".drop .option").length;
        $drop.find(".option.active").addClass("mini-hack");
        $drop.toggleClass("visible");
        $drop.removeClass("withBG");
        $(this).css("top");
        $drop.toggleClass("opacity");
        $(".mini-hack").removeClass("mini-hack");
        if ($drop.hasClass("visible")) {
          setTimeout(function() {
            $drop.addClass("withBG");
          }, 400 + options * 100);
        }
        // alert(val);
        adultfromdrop = val;
        triggerAnimation();
        if (val !== "placeholder" || prevActive === "placeholder") {
          $(".drop .option").removeClass("active");
          $(this).addClass("active");
        };
      });
    }

    function triggerAnimation() {
      var finalWidth = $(".drop").hasClass("visible") ? 22 : 20;
      $(".drop").css("width", "24em");
      setTimeout(function() {
        $(".drop").css("width", finalWidth + "em");
      }, 400);
    }

    function triggerAnimation1() {
      var finalWidth = $(".drop1").hasClass("visible") ? 22 : 20;
      $(".drop1").css("width", "24em");
      setTimeout(function() {
        $(".drop1").css("width", finalWidth + "em");
      }, 400);
    }
  </script>
